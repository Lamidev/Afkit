<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
  <title>AFKiT Product Share</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- These will be dynamically replaced -->
  <meta property="og:title" content="Quality Products - AFKiT" />
  <meta property="og:description" content="Your trusted online store for quality electronics" />
  <meta property="og:image" content="https://afkit.ng/apple-touch-icon.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://afkit.ng" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="AFKiT" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Quality Products - AFKiT" />
  <meta name="twitter:description" content="Your trusted online store for quality electronics" />
  <meta name="twitter:image" content="https://afkit.ng/apple-touch-icon.png" />
  
  <script>
    async function loadProductData() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      
      if (!productId) {
        window.location.href = 'https://afkit.ng';
        return;
      }
      
      try {
        // Fetch product data from your API
        const response = await fetch(`https://afkit.ng/api/products/${productId}`);
        const product = await response.json();
        
        // Update meta tags
        const price = new Intl.NumberFormat('en-NG').format(product.price);
        const description = `Buy ${product.title} for â‚¦${price}`;
        const imageUrl = product.images?.[0] ? 
          `https://afkit.ng${product.images[0]}` : 
          'https://afkit.ng/apple-touch-icon.png';
        
        // Update all meta tags
        updateMetaTag('og:title', product.title);
        updateMetaTag('og:description', description);
        updateMetaTag('og:image', imageUrl);
        updateMetaTag('og:url', window.location.href);
        
        updateMetaTag('twitter:title', product.title);
        updateMetaTag('twitter:description', description);
        updateMetaTag('twitter:image', imageUrl);
        
        updateMetaTag('description', description);
        document.title = `${product.title} - AFKiT`;
        
      } catch (error) {
        console.error('Error loading product:', error);
      }
      
      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = `https://afkit.ng/shop/product/${productId}`;
      }, 1500);
    }
    
    function updateMetaTag(property, content) {
      let metaTag = document.querySelector(`meta[property="${property}"]`) || 
                    document.querySelector(`meta[name="${property}"]`);
      
      if (metaTag) {
        metaTag.setAttribute('content', content);
      }
    }
    
    // Load product data when page loads
    document.addEventListener('DOMContentLoaded', loadProductData);
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>AFKiT Product Share</h1>
    <p>Loading product information...</p>
  </div>
</body>
</html>
